<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
        <script>
    //VALIDATE
    function validate()
    {event.preventDefault();
      console.log("this is from function");
    let point_to_p = document.getElementById("err_dis");
    let form_pointer = document.getElementById("myform");
    var check_username=form_pointer.elements['user_name'].value;
    var check_password=form_pointer.elements['password'].value;
    var check_name=form_pointer.elements['name'].value;
    var check_address=form_pointer.elements['Address'].value;
    var check_age=form_pointer.elements['age'].value;
    console.log(check_username);
if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(form_pointer.elements["user_name"].value))
  {
    point_to_p.style.visibility="hidden";
  }
  else
  {
  point_to_p.style.visibility="visible"
  point_to_p.innerHTML="Invalid Email";
    return false;
  }
  var passw=  /^[A-Za-z]\w{7,14}$/;
if(passw.test(check_password))
{
point_to_p.style.visibility="hidden";
}
else
{
  point_to_p.style.visibility="visible"
  point_to_p.innerHTML="Password requires at 7 letters and start with alphabets";
 
return false;
}
console.log(check_name);
if(check_name.length>5 && /^[a-zA-Z ]{5,30}$/.test(check_name))
{
point_to_p.style.visibility="hidden";




}
else
{
    point_to_p.style.visibility="visible"
  point_to_p.innerHTML="Name should be atleast 5 letters and should ne only string";
  return false;
}

age = parseInt(check_age, 10);

//check if age is a number or less than or greater than 100
if (isNaN(age) || age < 1 || age > 100)

{
    point_to_p.style.visibility="visible"
  point_to_p.innerHTML="Age should be from 10 to 100";
  return false;
}
else
{
  point_to_p.style.visibility="hidden";
}
if(/^[a-zA-Z0-9 ]{7,100}$/.test(check_address.trim()) && check_address.trim().length >7)
{
point_to_p.style.visibility="hidden";
}
else
{
  
    point_to_p.style.visibility="visible"
  point_to_p.innerHTML="Address should be atleast 7 letters ";
  return false;
}

return true;






    }







  </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-centered m-0">
      <div class="hero-body m-0">
        <div class="container">
          <div class="container m-0">
            <div class="columns is-centered m-0">
              <div
                class="column is-4-tablet is-4-desktop is-4-widescreen m-0"
                id="a"
              >
                <form
                  action="/auth/store"
                  method="post"
                  class="box"
                  onsubmit="return validate()"
                  id="myform"
                >
                  <div class="columns is-mobile is-centered is-vcentered">
                    <div class="column m-0">
                      <img src="/LOGO1.png" alt="" />
                    </div>
                    <div class="column m-0" id="m-header">
                      <span class="title is-italic">ABC Limited</span><br />
                      <span class="subtitle is-italic">Enjoy Sport Event</span>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Email:<span id="star">*</span></label>
                    <p class="control has-icons-left has-icons-right">
                      <input
                        class="input"
                        type="email"
                        placeholder="Email"
                        name="user_name"
                        required
                      />
                      <span class="icon is-small is-left">
                        <i class="fa fa-envelope"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field mb-0">
                    <label class="label">Password:<span id="star">*</span></label>
                    <p class="control has-icons-left">
                      <input
                        class="input"
                        type="password"
                        placeholder="Password"
                        name="password"
                        required
                      />
                      <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                      </span>
                    </p>
                  </div>

                  <div class="field mb-0">
                    <label class="label">Name:<span id="star">*</span></label>
                    <p class="control has-icons-left">
                      <input
                        class="input"
                        type="text"
                        placeholder="Name"
                        name="name"
                        required
                      />
                      <span class="icon is-small is-left">
                        <i class="fa fa-user"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field mb-0">
                    <label class="label">Address<span id="star">*</span></label>
                    <p class="control has-icons-left">
                      <input
                        class="input"
                        type="text"
                        placeholder="Address"
                        name="Address"
                        required
                      />
                      <span class="icon is-small is-left">
                        <i class="fa fa-info-circle"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field mb-0">
                    <label class="label">Age<span id="star">*</span></label>
                    <p class="control has-icons-left">
                      <input
                        class="input"
                        type="number"
                        min="10"
                        placeholder="Age"
                        name="age"
                        min=10
                        required
                      />
                      <span class="icon is-small is-left">
                        <i class="fa fa-info-circle"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field mb-0">
                    
                    <label class="label">Blood Group<span id="star">*</span></label>
                         <div class="control has-icons-left"></p>
                    <div class="select">
                      <select class="is-hovered">
                        <option value="A+" selected>A Positive</option>
                        <option value="A-">A Negative</option>

                        <option value="B+">B Positive</option>
                        <option value="B-">B Negative</option>

                        <option value="AB+">AB Positive</option>
                        <option value="AB-">AB Negative</option>

                        <option value="O+">O Positive</option>
                        <option value="O-">O Negative</option>
                      </select>
                  
                  </div>
                    <span class="icon is-small is-left">
                        <i class="fa fa-medkit"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field mb-0">
                    <p class="has-text-red" style="color: red;" id="err_dis" ></p>
                  </div>
               
                  <div class="field has-text-centered mb-0">
            
                    <input type="submit"  value="Submit">
                  </div>
                  <div class="has-text-centered">
                    <p class="is-italic">Have account already !</p>
                    <p class="is-italic"><a href="/auth/login">Login</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <style>
    #a {
      height: 98vh;
    }

    body {
background-image: url("images/b3.jpg");
      background-repeat: no-repeat;

      background-size: cover;
      margin: 0%;
      opacity: 0.9;
    }
    #m-header {
      height: min-content;
    }
    img {
      width: 8rem;
      height: 7rem;

      margin-left: 5%;
    }
        #star {
      color: red;
    }
  </style>

</html>
